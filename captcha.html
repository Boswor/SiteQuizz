<html lang="fr">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/konami@1.7.0/konami.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .captcha {
            background: #fff;
            width: 340px;
            border: 1px solid #dcdcdc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
            position: absolute;
            left: 50%;
            bottom: 100%;
            transform: translateX(-50%);
        }

        .captcha-header {
            background: #4285f4;
            color: #fff;
            padding: 12px;
            font-size: 14px;
        }

        .captcha-header strong {
            display: block;
            font-size: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 8px;
            background: #e5e5e5;
        }

        .cell {
            position: relative;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            overflow: hidden;
            background: #ccc;
        }

        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform-origin: center;
            transform: scale(1);
            transition: transform 0.2s ease;
        }

        .cell.selected img {
            transform: scale(1.2);
        }

        .cell.selected::after {
            content: "✓";
            position: absolute;
            inset: 0;
            background: rgba(66, 133, 244, .6);
            color: #fff;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .captcha-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 3px;
            font-size: 12px;
            gap: 10px;
            background: white;
            align-self: center;

        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fake-box {
            width: 18px;
            height: 18px;
            border: 2px solid #666;
            position: relative;
            cursor: pointer;
        }

        .fake-box.loading {
            border: unset;
        }

        .fake-box.loading::after {
            content: "";
            width: 12px;
            height: 12px;
            border: 2px solid #4285f4;
            border-top-color: transparent;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        #verify {
            background: #4285f4;
            color: #fff;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
        }

        #verify:hover {
            background: #3367d6;
        }

        .result {
            padding: 10px;
            font-size: 13px;
            text-align: center;
            display: none;
            max-width: 340px;
        }

        .col {
            display: flex;
            flex-direction: column;
            gap: 0px;
            position: relative;
            max-width: 360px;
            align-self: center;

        }

        body {
            background-image: url("./assets/apple.gif");
            background-repeat: repeat;
            background-size: 192px;
            /* ou une taille précise */
            animation: moveBg 5s linear infinite;
        }

        @keyframes moveBg {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 576px -576px;
            }
        }

        .form {
            background: white;
            padding: 40px;
            border-radius: 5px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100dvw;
            height: 100dvh;
            z-index: 15;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <script>
        const fakeBox = document.querySelector('.fake-box');
        const captcha = document.querySelector('.captcha');
        const grid = document.getElementById('grid');
        const result = document.getElementById('result');
        const verify = document.getElementById('verify');

        fakeBox.addEventListener('click', () => {
            if (fakeBox.classList.contains('loading') || fakeBox.classList.contains('checked')) return;

            fakeBox.classList.add('loading');

            setTimeout(() => {
                fakeBox.classList.remove('loading');
                fakeBox.style.borderColor = '#4285f4';
                captcha.classList.remove('hidden');
            }, 1000);
        });

        grid.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', () => {
                cell.classList.toggle('selected');
            });
        });

        verify.addEventListener('click', () => {
            if (captcha.classList.contains('hidden')) {
                result.style.display = 'block';
                result.textContent = "❌ Veuillez cocher la case pour prouver que vous n'êtes pas un robot";
                return;
            }

            const selected = grid.querySelectorAll('.cell.selected').length;
            result.style.display = 'block';
            if (selected == 3) {
                winAnimation();
                result.innerHTML = "✅ L'envoi a échoué avec succès !<br>Envoyer une capture d'écran via Mattermost pour valider votre réponse.";
            } else if (selected < 3) {
                stopWinAnimation();
                result.innerHTML = "❌ ERREUR !!!! Pas assez de cases sélectionnées :'(";

            } else if (selected > 3) {
                stopWinAnimation();
                result.innerHTML = "❌ ERREUR !!!! Trop de cases sélectionnées >:(";

            }
        });

        var winAnimFrame = null;
        var winAnimTimeout = null;
        var winCanvas = null;

        function winAnimation() {
            winCanvas = document.createElement("canvas");
            document.body.appendChild(winCanvas);
            var ctx = winCanvas.getContext("2d");

            winCanvas.width = window.innerWidth;
            winCanvas.height = window.innerHeight;

            var particles = [];

            var gravity = 0.15;
            var maxSpeed = 6;
            var minSize = 8;
            var maxSize = 30;
            var minLife = 30;
            var maxLife = 50;

            var particleImg = new Image();
            particleImg.src = "assets/ficsit.png";

            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            function createParticle(x, y) {
                return {
                    x: x,
                    y: y,
                    vx: random(-maxSpeed, maxSpeed),
                    vy: random(-maxSpeed, maxSpeed),
                    size: random(minSize, maxSize),
                    opacity: 1,
                    life: random(minLife, maxLife),
                    friction: random(0.95, 0.99)
                };
            }

            function updateParticles() {
                for (var i = 0; i < particles.length; i++) {
                    var p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += gravity;
                    p.vx *= p.friction;
                    p.vy *= p.friction;
                    p.life--;

                    if (p.life <= 0) p.opacity -= 0.1;

                    if (p.life <= -10) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }

            function drawParticles() {
                if (!particleImg.complete) return;

                for (var p of particles) {
                    ctx.save();
                    ctx.globalAlpha = p.opacity;
                    ctx.drawImage(
                        particleImg,
                        p.x - p.size / 2,
                        p.y - p.size / 2,
                        p.size,
                        p.size
                    );
                    ctx.restore();
                }
            }

            function createFirework(x, y) {
                var numParticles = Math.floor(random(30, 50));
                for (var i = 0; i < numParticles; i++) {
                    particles.push(createParticle(x, y));
                }
            }

            function randomFirework() {
                if (document.hasFocus()) {
                    createFirework(
                        random(0, winCanvas.width),
                        random(0, winCanvas.height)
                    );
                }
                setTimeout(randomFirework, Math.floor(random(100, 200)));
            }

            function animate() {
                ctx.clearRect(0, 0, winCanvas.width, winCanvas.height);
                updateParticles();
                drawParticles();
                winAnimFrame = requestAnimationFrame(animate);
            }

            animate();
            winAnimTimeout = setTimeout(randomFirework, 50);

            window.addEventListener("resize", () => {
                winCanvas.width = window.innerWidth;
                winCanvas.height = window.innerHeight;
            });
        }


        // === STOP FUNCTION ===
        function stopWinAnimation() {
            if (winAnimFrame) cancelAnimationFrame(winAnimFrame);
            if (winAnimTimeout) clearTimeout(winAnimTimeout);

            if (winCanvas && winCanvas.parentNode) {
                winCanvas.parentNode.removeChild(winCanvas);
            }
        }

    </script>
