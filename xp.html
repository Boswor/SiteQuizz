<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XP Desktop - Touhou 12</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            margin: 0;
            font-family: Tahoma, Verdana, sans-serif;
            overflow: hidden;
            background: url('/assets/xp/wallpaper.jpg') center/cover no-repeat;
            background-size: cover;
        }

        /* ================= XP BOOT ================= */
        #loadingScreen {
            position: fixed;
            background: black;
            z-index: 9999;
            width: 100vw;
            height: 100vh;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        #loadingScreen.hide {
            pointer-events: none;
            opacity: 0;
        }

        #loadingScreen img {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #loadingScreen .container {
            height: 20px;
            width: 140px;
            border: 1px solid white;
            border-radius: 4px;
            position: absolute;
            left: 50%;
            top: 60%;
            overflow: hidden;
            transform: translate(-50%, 0%);
        }

        #loadingScreen .Loader {
            height: 16px;
            width: 10px;
            float: left;
            background: white;
            margin-top: 2px;
            margin-left: 5px;
            border-radius: 2px;
            box-shadow: inset 0 0 12px blue;
            position: relative;
            left: -50px;
            animation: move1 2s linear infinite;
        }

        @keyframes move1 {
            97% {
                left: 150px;
                opacity: 1;
            }

            98% {
                opacity: 0;
                left: 150px;
            }

            99% {
                left: -50px;
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* ================= DESKTOP ================= */
        .xp-desktop {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .desktop-icon {
            width: 72px;
            text-align: center;
            color: white;
            font-size: 12px;
            position: absolute;
            cursor: pointer;
            text-shadow: 1px 1px 2px black;
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
        }

        /* ================= TASKBAR ================= */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(#3a6ea5, #245edc);
            border-top: 1px solid #6aa2ff;
            display: flex;
            align-items: center;
            padding: 0 6px;
        }

        .start-button {
            background: linear-gradient(#3fdc3f, #1fa31f);
            border: 1px solid #0c5c0c;
            border-radius: 4px;
            padding: 4px 14px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-right: 8px;
        }

        .start-button span {
            position: relative;
            display: flex;
            gap: 4px;
            align-items: center;
            justify-content: center;
        }

        .start-button span::before {
            content: "";
            background-image: url(assets/xp/mini_logo.png);
            width: 24px;
            height: 24px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .task-buttons {
            display: flex;
            gap: 4px;
            flex: 1;
            overflow: hidden
        }

        .task-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 140px;
            height: 28px;
            background: linear-gradient(#3a6ea5, #245edc);
            border: 2px solid #245edc;
            border-radius: 2px;
            padding: 0 6px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-btn img {
            width: 16px;
            height: 16px
        }

        .task-btn.active {
            background: #184fbb;
            border-color: #1241a4;
        }

        .task-btn span {
            color: #fff;
        }

        .start-button:active {
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.6);
        }

        .taskbar-clock {
            margin-left: auto;
            color: white;
            font-size: 12px;
            padding-right: 10px;
        }

        /* ================= START MENU ================= */
        .start-menu {
            position: absolute;
            bottom: 40px;
            left: 5px;
            width: 380px;
            height: 450px;
            background: #ece9d8;
            border: 1px solid #003c74;
            display: none;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, .6);
        }

        .start-menu.active {
            display: block;
        }

        .start-menu-header {
            height: 60px;
            background: linear-gradient(#2a6adf, #0b3ea5);
            color: white;
            display: flex;
            align-items: center;
            padding-left: 15px;
            font-weight: bold;
        }

        .start-columns {
            display: flex;
            height: calc(100% - 60px);
        }

        .start-left {
            width: 55%;
            background: white;
            padding: 10px;
        }

        .start-right {
            width: 45%;
            background: #d3e5fa;
            padding: 10px;
        }

        .start-item {
            padding: 6px;
            cursor: pointer;
        }

        .start-item:hover {
            background: #316ac5;
            color: white;
        }

        /* WINDOWS */
        .window {
            position: absolute;
            max-width: 520px;
            min-width: 300px;
            background: #ece9d8;
            border: 1px solid #003c74;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, .6);
            animation: openWin .15s ease-out;
        }

        @keyframes openWin {
            from {
                transform: scale(.95);
                opacity: .6
            }

            to {
                transform: scale(1);
                opacity: 1
            }
        }

        .titlebar {
            height: 28px;
            background: linear-gradient(to bottom, #4094ff 0%, #0056e4 13%, #0056e4 71%, #16428b 100%);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 4px;
            cursor: move;
            user-select: none;
        }

        .titlebar span {
            flex: 1;
            font-weight: bold;
            font-size: 13px
        }

        .win-buttons {
            display: flex;
            gap: 4px
        }

        .win-btn {
            width: 22px;
            height: 20px;
            border: 1px solid white;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .win-btn.min,
        .win-btn.max {
            background: #2b7cff;
        }

        .win-btn.close {
            background: #ff3b3b;
        }

        .win-btn:hover {
            filter: brightness(1.2);
        }

        .window-content {
            padding: 8px;
            background: white;
            max-height: 500px;
            min-height: 200px;
            overflow: hidden;
        }

        .window:has(.touhou-screen) {
            width: 640px;
            max-width: 640px;
        }

        .window-content:has(.touhou-screen) {
            height: 480px;
            padding: 0;
        }

        .window:has(.touhou-screen) .win-btn {
            display: none;
        }


        .window-content img {
            width: 100%;
            height: 100%;
        }

        .window.maximized {
            left: 0 !important;
            top: 0 !important;
            width: 100vw !important;
            height: calc(100vh - 68px) !important;
            min-width: unset !important;
            max-width: unset !important;
        }

        .window.maximized .window-content {
            width: 100% !important;
            height: 100% !important;
            min-height: unset !important;
            max-height: unset !important;
        }

        .window:has(.rensenware) .win-btn.close {
            pointer-events: none;
            opacity: 0.4;
        }

        .window-content:has(.rensenware) {
            padding: 0;
        }

        .red-cover {
            display: none;
            width: 6%;
            height: 4%;
            background-color: red;
            position: absolute;
            left: 70%;
            bottom: 23%;
        }

        .red-cover::after {
            content: '0';
            width: 350%;
            height: 100%;
            background-color: red;
            position: absolute;
            left: -292%;
            top: 114%;
            font-family: Courier;
            font-weight: bold;
        }

        .red-cover.active {
            display: block;
        }



        /* NOTEPAD */
        .notepad-text {
            width: 100%;
            height: 100%;
            min-height: 200px;
            resize: none;
            border: none;
            font-family: Tahoma;
            font-size: 13px;
            outline: none;
            overflow: auto;
        }

        /* DESKTOP */
        .xp-desktop {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .desktop-icon {
            width: 74px;
            text-align: center;
            color: white;
            font-size: 12px;
            position: absolute;
            cursor: pointer;
            text-shadow: 1px 1px 2px black
        }

        .desktop-icon img {
            width: 48px;
            height: 48px
        }

        /* ================= TOUHOU ================= */
        .touhou-screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* comic-relief-regular - latin */
        @font-face {
            font-display: swap;
            /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
            font-family: 'Comic Relief';
            font-style: normal;
            font-weight: 400;
            src: url('./assets/fonts/comic.woff2') format('woff2');
            /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
        }


        .touhou-screen .loading-screen {
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .touhou-screen .loading-screen.active {
            opacity: 1;
        }

        .touhou-screen .loading-text {
            position: absolute;
            right: 110px;
            bottom: 85px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            transition-delay: 0.2s;
            z-index: 1;
        }

        .touhou-screen .loading-screen.active .loading-text {
            opacity: 1;

        }

        .touhou-screen .loading-text-en {
            position: absolute;
            right: -108px;
            bottom: 69px;
            opacity: 0;
            transition: right 0.1s linear, opacity 0.2s ease-in-out;
            transition-delay: 0.3s;
            z-index: 1;
        }

        .touhou-screen .loading-screen.active .loading-text-en {
            opacity: 1;
            right: 58px;

        }


        .touhou-screen .loading-screen.active .loading-text img {
            animation: twinkle 1s linear infinite;
            animation-delay: 2.5s;
        }

        .touhou-screen .loading-screen.active .loading-text-en img {
            animation: twinkle 1s linear infinite;
            animation-delay: 1s;
        }

        .touhou-screen .particles {
            position: absolute;
            bottom: 70px;
            right: 40px;
            width: 200px;
            height: 75px;
        }

        .touhou-screen .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url("assets/xp/touhou/loading_flower.png");
            background-size: contain;
            pointer-events: none;
            opacity: 0.8;
        }


        @keyframes twinkle {

            0%,
            10%,
            100% {
                opacity: 1;
            }

            70% {
                opacity: 0.2;
            }
        }

        .touhou-screen .title-screen {
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            transition-delay: 0.1s;
        }

        .touhou-screen .reimu {
            position: absolute;
            opacity: 0;
            top: -3px;
            left: 100%;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out, left 1s cubic-bezier(0.17, 0.84, 0.44, 1.00);
            transition-delay: 1s;
        }

        .touhou-screen .title-screen.active {
            opacity: 1;
        }

        .touhou-screen .title-screen.active .reimu {
            opacity: 1;
            left: 0;
        }

        .touhou-screen .menu {
            position: absolute;
            opacity: 0;
            top: 120px;
            right: 30px;
            transition: opacity 0.53s ease-in-out;
            transition-delay: 2s;
            background: linear-gradient(177deg, rgba(228, 251, 230, 0) 0%, rgba(228, 251, 230, 1) 30%, rgba(228, 251, 230, 1) 70%, rgba(228, 251, 230, 0) 100%);
        }

        .touhou-screen .title-screen.active .menu {
            opacity: 1;
        }

        .touhou-screen .menu img {
            display: block;
        }

        .touhou-screen .menu-useless {
            padding: 10px;
        }

        .touhou-screen .menu-green {
            position: relative;
            filter: brightness(0) invert(1);
            transition: filter 0.3s ease-in-out, top 0.3s ease-in-out;
            transition-delay: 2.2s;
            top: 0;
        }

        .touhou-screen .title-screen.active .menu-green {
            top: -10px;
            filter: unset;

        }

        .touhou-screen .menu:after {
            content: '';
            background-image: url(./assets/xp/touhou/lines.png);
            width: 200px;
            height: 90px;
            position: absolute;
            top: -45px;
            right: -35px;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.6;
        }

        .touhou-screen .other-texts {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out;
            transition-delay: 2.5s;
            pointer-events: none;
        }

        .touhou-screen .title-screen.active .other-texts {
            opacity: 1;
        }

        .touhou-screen .other-texts__copystrike {
            position: absolute;
            left: 10px;
            bottom: 20px;
            width: auto;
            height: auto;
        }

        .touhou-screen .other-texts__version {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 40px;
            width: auto;
            height: auto;
        }

        .touhou-screen .other-texts__title {
            position: absolute;
            right: 5px;
            bottom: 5px;
        }

        .touhou-screen .other-texts__title:after {
            content: '';
            background-image: url(./assets/xp/touhou/lines2.png);
            width: 100%;
            height: 90px;
            position: absolute;
            top: -33px;
            left: 5px;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .touhou-screen .other-texts__title img {
            z-index: 1;
            position: relative;
        }

        .touhou-screen .title-screen.active2 .reimu {
            transition-delay: 0s;
            left: -100%;
            opacity: 0;
        }

        .touhou-screen .title-screen.active2 .menu {
            transition-delay: 0s;
            opacity: 0;
        }

        .touhou-screen .title-screen.active2 .other-texts {
            transition-delay: 0s;
            opacity: 0;
        }

        .touhou-screen .title-screen .particles2 {
            bottom: unset;
            right: unset;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .touhou-screen .title-screen.active2 .particles2 {
            bottom: unset;
            opacity: 1;
        }

        .touhou-screen .title-screen .imgspace {
            transition: filter 0.3s ease-in-out;
            filter: brightness(1);

        }

        .touhou-screen .title-screen.active2 .imgspace {
            filter: brightness(0.75www);
        }

        .touhou-screen .title-screen .corner {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .touhou-screen .title-screen .corner:after {
            content: '';
            background-image: url(./assets/xp/touhou/lines2.png);
            width: 200px;
            height: 90px;
            position: absolute;
            top: 0;
            left: 0;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            transform: rotate(180deg);
        }

        .touhou-screen .title-screen.active2 .corner {
            opacity: 1;
        }

        .touhou-screen .title-screen .corner img {
            position: absolute;
            top: 15px;
            left: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1;
            width: auto;
            height: auto;
        }

        .touhou-screen .title-screen.active2:not(.active3) .corner .rank {
            transform: translateX(15px);
        }

        .touhou-screen .title-screen.active3 .corner .player {
            transform: translateX(15px);
        }

        .touhou-screen .title-screen .rank-select {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            z-index: 1;
            padding: 30px 10px;
            background: linear-gradient(90deg, rgba(248, 184, 255, 0) 0%, rgba(254, 227, 255, 0.5) 30%, rgba(254, 227, 255, 0.5) 70%, rgba(248, 184, 255, 0) 100%);
        }

        .touhou-screen .title-screen.active2:not(.active3) .rank-select {
            opacity: 1;
        }

        .touhou-screen .title-screen .player-select {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            padding-top: 80px;
        }

        .touhou-screen .title-screen.active3 .player-select {
            opacity: 1;
        }

        .touhou-screen .title-screen .player-select .choice {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
        }

        .touhou-screen .title-screen .player-select .choice .text {
            font-family: 'Comic Relief';
            font-size: 16px;
            color: white;
            -webkit-text-fill-color: white;
            -webkit-text-stroke-width: 4px;
            -webkit-text-stroke-color: #808000;
            paint-order: stroke fill;
            max-width: 220px;

        }

        .touhou-screen .title-screen .player-select .choice img {
            position: absolute;
            right: -250px;
            top: 45%;
            transform: translateY(-50%);
            width: 200px;
            height: 250px;
            object-fit: contain;
            opacity: 0;
            transition: right 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .touhou-screen .title-screen .player-select .choice.active img {
            right: 30px;
            opacity: 1;
        }

        .touhou-screen .title-screen .player-select .question {
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            z-index: 1;
            padding: 30px 10px;
            font-family: 'Comic Relief';
            color: blueviolet;
            width: 300px;
            font-size: 19px;
            background: linear-gradient(90deg, rgba(248, 184, 255, 0) 0%, rgba(254, 227, 255, 0.5) 30%, rgba(254, 227, 255, 0.5) 70%, rgba(248, 184, 255, 0) 100%);
        }

        .touhou-screen .title-screen .player-select .choicecursor {
            transition: top 0.5s ease, height 0.3s ease-in-out;
            position: absolute;
            top: 80px;
            left: 0;
            z-index: 0;
            width: 290px;
            height: 42px;
            font-size: 19px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.75) 30%, rgba(255, 255, 255, 0.75) 70%, rgba(255, 255, 255, 0) 100%);
        }

        /* ================= ERROR ================= */
        .error-popup {
            position: absolute;
            background: #ece9d8;
            border: 1px solid #003c74;
            width: 460px;
            z-index: 2000;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, .6);
        }

        .error-title {
            background: linear-gradient(to bottom, #4094ff 0%, #0056e4 13%, #0056e4 71%, #16428b 100%);
            color: white;
            padding: 3px 6px;
            font-weight: bold;
        }

        .error-body::before {
            content: '';
            width: 40px;
            height: 40px;
            background-image: url(assets/xp/error.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .error-body {
            padding: 10px;
            display: flex;
            align-items: center;
            padding-bottom: 50px;
            text-align: center;
            gap: 20px;
        }

        .error-popup button {
            position: absolute;
            width: 100px;
            height: 27px;
            background-color: #e8e8d8;
            border: 1px solid #2b2b2b;
            box-shadow: inset -1px -1px 2px rgba(0, 0, 0, 0.7);
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);

        }

        .error-popup button:focus>span {
            border: 1px dotted #000;
        }

        .error-popup button span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin-top: -2px;

        }

        body {
            position: relative;
        }

        body:after {
            content: '';
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 9999;
            cursor: pointer;
            transition-delay: 2s;

        }


        body:before {
            content: '';
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 10000;
            background-image: url(./assets/xp/power-button.svg);
            background-size: 300px 300px;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }

        body.nothing:after,
        body.nothing:before {
            pointer-events: all;
            opacity: 1;
        }

        .bsod {
            cursor: none !important;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            background-color: #000080;
            color: #fff;
            margin: 0;
            padding: 24px 48px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            position: fixed;
            width: 100vw;
            height: 100vh;
            line-height: 3;
        }
    </style>
</head>

<body class="nothing">

    <div id="loadingScreen">
        <img src="./assets/xp/logo.png">

        let zIndex = 20;

        document.addEventListener('DOMContentLoaded', () => {

            window.addEventListener("click", (e) => {
                document.body.classList.remove("nothing");

                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hide');
                    playSound("start");

                /* CLOCK */
                setInterval(() => {
                    if (!document.getElementById('clock')) return;

                createIcon(20, 110, 'image2.png', 'Image 2', () => openImage('image2.png'));

        function playSound(name) {
            const s = sounds[name];
            if (!s) return;
            s.currentTime = 0;
            s.play();
        }


        /* START MENU */
        function toggleStart() {
            playSound("clic");
            startMenu.classList.toggle('active');
        }

        /* ================= TASKBAR ================= */
        function createTaskButton(win, title, icon = '/assets/xp/text.png') {
            const btn = document.createElement('div');
            btn.className = 'task-btn active';
            btn.innerHTML = `<img src='${icon}'><span>${title}</span>`;

            btn.onclick = () => {
                if (win.style.display === 'none') {
                    restoreWindow(win);
                } else {
                    setActiveWindow(win);
                    win.style.zIndex = zIndex++;
                }
            };

            document.getElementById('taskButtons').appendChild(btn);
            win._taskBtn = btn;
        }

        function setActiveWindow(win) {
            windowsList.forEach(w => w._taskBtn?.classList.remove('active'));
            win._taskBtn?.classList.add('active');
        }

        /* ================= WINDOW ================= */
        function createWindow(title, contentHTML, isFile = false, icon) {
            let isRensenware = title == "Rensenware";
            playSound(isRensenware ? "warning" : "clic");

            const win = document.createElement('div');
            win.className = 'window';
            win.style.left = Math.random() * 300 + 'px';
            win.style.top = Math.random() * 200 + 'px';
            win.style.zIndex = zIndex++;

            win.innerHTML = `
<div class='titlebar'>
              <span>${title + (isRensenware ? " ‚ÅΩ·µí·µò·∂¶ ·∂ú·µÉ ·µâÀ£·∂¶À¢·µó·µâ ·µñ·µí·µò ≥ ·µà·µâ ·µõ ≥·µÉ·∂¶‚Åæ" : "")}</span>
<div class='win-buttons'>
<div class='win-btn min'>_</div>
<div class='win-btn max'>‚ñ°</div>
<div class='win-btn close'>X</div>
              </div>
            </div>
<div class='window-content'>${contentHTML}</div>`;

            createTaskButton(win, title, icon);
            windowsList.push(win);

            const btnMin = win.querySelector('.min');
            const btnMax = win.querySelector('.max');
            const btnClose = win.querySelector('.close');

            btnMin.onclick = e => { e.stopPropagation(); minimizeWindow(win) };


            btnMax.onclick = e => {
                e.stopPropagation();
                if (!win.classList.contains("maximized")) {
                    win.classList.add("maximized");
                } else {
                    win.classList.remove("maximized");
                }
            };

            btnClose.onclick = e => {
                e.stopPropagation();
                win._taskBtn?.remove();
                windowsList = windowsList.filter(w => w !== win);
                openFileWindows = openFileWindows.filter(w => w !== win);
                win.remove();
            };

            makeDraggable(win, isRensenware);

            document.body.appendChild(win);

            if (isFile) openFileWindows.push(win);

            setActiveWindow(win);
            return win;
        }

        /* MINIMIZE / RESTORE */
        function minimizeWindow(win) {
            win.style.display = 'none';
            win._taskBtn.classList.remove('active');
        }

        function restoreWindow(win) {
            win.style.display = 'block';
            win.style.zIndex = zIndex++;
            setActiveWindow(win);
        }

        /* ================= DRAG ================= */
        function makeDraggable(win, glitch = false) {
            const bar = win.querySelector('.titlebar');
            let offX, offY, drag = false;

            bar.addEventListener('mousedown', e => {
                if (e.target.classList.contains('win-btn')) return;
                drag = true; offX = e.offsetX; offY = e.offsetY;
                setActiveWindow(win);
                win.style.zIndex = zIndex++;
            });

            document.addEventListener('mousemove', e => {
                if (!drag) return;


                if (glitch && typeof win.style.left != 'undefined') {
                    const ghost = win.cloneNode(true);
                    ghost.classList.add("ghost");
                    ghost.style.left = win.style.left;
                    ghost.style.top = win.style.top;
                    ghost.style.zIndex = 999;
                    document.body.appendChild(ghost);

                    setTimeout(() => ghost.remove(), 300);
                }

                win.style.left = (e.clientX - offX) + 'px';
                win.style.top = (e.clientY - offY) + 'px';

            });

            document.addEventListener('mouseup', () => drag = false);
        }

        /* ================= FILES ================= */

            document.body.appendChild(p);

            const btnClose = p.querySelector('.close');

            btnClose.onclick = e => {
                p.remove();
            };
            makeDraggable(p, true);
        }

            var particlesContainer = document.querySelector(".particles");
            var basespeed = 200;
            var baseduration = 4000;
            function createParticle() {
                if (document.querySelector(".bsod")) return;
                const p = document.createElement("div");
                p.classList.add("particle");

                p.style.left = (Math.random() * 100) + "%";
                p.style.top = (Math.random() * 5) + "px";

                particlesContainer.appendChild(p);

                const duration = baseduration + Math.random() * 4000;
                const start = Date.now();
                const rotateSpeed = ((Math.random() > 0.5) ? 1 : -1) * (0.5 + Math.random() * 3);

                function animate() {
                    let t = (Date.now() - start) / duration;
                    p.style.transform = `translateY(${t * basespeed}px) rotate(${t * rotateSpeed * 360}deg)`;
                    const tt = 0.1;
                    p.style.opacity = (t < tt) ? (t / tt) : (1 - (t - tt) * 1.5);

                    if (t < 1) requestAnimationFrame(animate);
                    else p.remove();
                }
                animate();
            }

            var step = 0;

                window.addEventListener('keydown', (event) => {

                    switch (event.key) {
                        case "ArrowUp":
