<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Pokedex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            overflow: hidden;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .nav-links {
            margin-top: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 5px 15px;
            margin: 0 10px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .container {
            padding: 1rem;
        }

        .pokedex {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1rem;
        }

        .pokemon-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
        }

        .pokemon-card model-viewer {
            width: 100%;
            height: 300px;
        }

        .pokemon-card h2 {
            margin: 1rem 0 0;
            font-size: 1.2rem;
            color: #333;
        }

        .pokemon-card .pokemon-id {
            font-size: 1rem;
            color: #666;
        }

        .close {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .search-bar select,
        .search-bar input,
        .search-bar button {
            padding: 0.5rem;
            margin-left: 0.5rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-bar select {
            border: 1px solid #ddd;
        }

        .search-bar input {
            width: 60%;
            width: 60%;
            border: 1px solid #ddd;
        }

        .search-bar button {
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            header {
                padding: 0.8rem;
            }

            .container {
                padding: 1rem;
            }

            .pokedex {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }

            .pokemon-card {
                padding: 0.5rem;
                position: relative;
                will-change: transform;
            }

            .pokemon-card h2 {
                font-size: 1rem;
                margin: 0.5rem 0;
            }

            .pokemon-card .pokemon-id {
                font-size: 0.9rem;
            }

            .pokemon-card model-viewer {
                height: 200px;
            }

            .search-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .search-bar select,
            .search-bar input,
            .search-bar button {
                width: 100%;
                font-size: 0.9rem;
                margin-left: 0;
            }

            .search-bar input {
                padding: 0.4rem;
            }

            .search-bar button {
                padding: 0.5rem;
            }

            .close {
                font-size: 25px;
                top: 5px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 style="margin: 10px 0;">Quel est ton pokemon pr√©f√©r√© parmi ceux-l√† ?</h1>
        <div class="nav-links" style="display:none">
            <a href="#" class="active">Non-Optimized</a>
        </div>
    </header>

    <div class="container">
        <div class="search-bar" style="display: none;">
            <select id="formFilter">
                <option value="regular">Regular</option>

            </select>
            <select id="generationFilter">
                <option value="0">Custom</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search Pok√©mon by Name or ID">
            <button id="searchButton">üîçSearch</button>
        </div>
        <div id="pokedex" class="pokedex"></div>
    </div>

    <script>
        let allPokemon = [];

        const generationRanges = {
            0: [493, 483, 358, 872, 680, 430, 121, 472, 97],
        };

        const pkmnNames = {
            493: "Arceus", 483: "Dialga", 358: "Eoko", 872: "Frissonille", 680: "Dimocl√®s", 430: "Corboss", 121: "Staross", 472: "Scorvol", 97: "Hypnomade"
        }

        async function fetchPokemonData() {
            return fetch('https://raw.githubusercontent.com/Pokemon-3D-api/api-server/refs/heads/main/server/json/Merged.json')
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return res.json();
                })
                .then(data => {
                    allPokemon = data.pokemon || data;
                    filterAndRenderPokemon();
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('pokedex').innerHTML = '<p>Error loading Pok√©mon data. Please check the API source or your network connection.</p>';
                });
        }

        function filterAndRenderPokemon() {
            const genFilter = document.getElementById('generationFilter').value;
            const formFilter = document.getElementById('formFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            let filteredForms = [];
            allPokemon.forEach(pokemon => {
                if (genFilter !== 'all') {

                    if (generationRanges[genFilter].indexOf(pokemon.id) == -1) {
                        return;
                    }
                }

                const matchingForms = pokemon.forms.filter(form => {
                    const matchesFormFilter = formFilter === 'all' || form.formName === formFilter || (pokemon.id == 358 && form.formName == "shiny");
                    const matchesSearch = form.name.toLowerCase().includes(searchInput) || pokemon.id.toString().includes(searchInput);
                    return matchesFormFilter && matchesSearch;
                });

                matchingForms.forEach(form => {
                    filteredForms.push({
                        ...form,
                        id: pokemon.id
                    });
                });
            });

            renderPokedex(filteredForms);
        }

        function renderPokedex(pokemonList) {
            const pokedex = document.getElementById('pokedex');
            pokedex.innerHTML = '';

            if (pokemonList.length === 0) {
                pokedex.innerHTML = '<p>No Pok√©mon found matching your criteria.</p>';
                return;
            }

            pokemonList.forEach(pokemon => {
                const card = document.createElement('div');
                card.classList.add('pokemon-card');

                const modelViewer = document.createElement('model-viewer');
                modelViewer.setAttribute('camera-controls', '');
                modelViewer.setAttribute('auto-rotate', '');
                modelViewer.setAttribute('auto-rotate-delay', '3000');
                modelViewer.setAttribute('rotation-per-second', '0.5rad');
                modelViewer.setAttribute('autoplay', '');
                modelViewer.setAttribute('environment-image', 'neutral');
                modelViewer.setAttribute('alt', `Model of ${pokemon.name}`);
                modelViewer.setAttribute('interaction-prompt', 'none');
                modelViewer.setAttribute('src', pokemon.model);
                card.appendChild(modelViewer);

                const id = document.createElement('div');
                id.classList.add('pokemon-id');
                id.textContent = `ID: ${pokemon.id}`;
                card.appendChild(id);

                const name = document.createElement('h2');
                name.textContent = pkmnNames[pokemon.id] + (pokemon.name.indexOf("Shiny") != -1 ? " mais en vert" : "");
                card.appendChild(name);


                pokedex.appendChild(card);
            });
        }

        document.getElementById('generationFilter').addEventListener('change', filterAndRenderPokemon);
        document.getElementById('searchInput').addEventListener('input', filterAndRenderPokemon);
        document.getElementById('searchButton').addEventListener('click', filterAndRenderPokemon);

        fetchPokemonData().then(() => {
            const dvds = document.querySelectorAll('.pokemon-card');

            const items = [];
            var speed = 0;
            var deg=0;
            var acc = 0.01;

            dvds.forEach(dvd => {
                const maxSpeedX = (Math.random() * 2 + 1) * (Math.random() < 0.5 ? -1 : 1);
                const maxSpeedY = (Math.random() * 2 + 1) * (Math.random() < 0.5 ? -1 : 1);

                items.push({
                    wrapper: dvd,
                    x: 0,
                    y: 0,
                    vx: maxSpeedX*2,
                    vy: maxSpeedY*2,
                    dir: Math.random() > 0.5 ? 1 : -1
                });
            });

            function animate() {
                if (speed < 1) {
                    speed += acc;
                } else {
                    speed = 1;
                    deg++;
                }
                const screenW = window.innerWidth;
                const screenH = window.innerHeight;

                items.forEach(item => {
                    const rect = item.wrapper.getBoundingClientRect();

                    item.x += item.vx*speed;
                    item.y += item.vy*speed;

                    // rebond horizontal
                    if (rect.left + item.vx <= 0 || rect.right + item.vx >= screenW) {
                        item.vx *= -1;
                    }

                    // rebond vertical
                    if (rect.top + item.vy <= 0 || rect.bottom + item.vy >= screenH) {
                        item.vy *= -1;
                    }

                    item.wrapper.style.transform = `translate(${item.x}px, ${item.y}px) rotate(${deg * item.dir}deg) rotate(${deg * item.dir}deg)`;

                });

                requestAnimationFrame(animate);
            }

            setTimeout(() => {
                requestAnimationFrame(animate);
            }, 10000);
        });



    </script>
</body>

</html>
